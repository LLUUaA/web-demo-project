              <div class="login-div">
                <!-- 输入手机号 -->
                <span class="phone">手机号</span>
                <!-- 手机号输入框 -->
                <label for="#" id="aa">
                  <span class="login-add">+86</span>
                  <input type="text" name="text" class="login-inp" id="login-num" placeholder="请输入手机号" autofocus><span class="num-module"></span>
                </label>
                <!--密码 -->
                <span class="phone phone-log">密码</span>
                <!-- 查看密码 -->
                <span class="login-look" id="look-pwd"></span>
                <!-- 密码框 -->
                <label for="#">
                  <input type="password" name="password" id="login-pass" class="login-inp login-pass" placeholder="请输入密码"><span
                    class="num-module"></span>
                </label>
                <!-- 记住我 -->
                <div class="checkbox pad-btm text-left">
                  <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox" style="border:1px solid red;">
                  <label for="demo-form-checkbox">记住我</label>
                </div>
                <!-- 底部提交 -->
                <div class="login-sub" onclick="mLogin('0','')">
                  <label>
                    <input type="button" name="submit" id="login-submit" class="login-inp-sub" value="进入我的智能生活">
                  </label>
                </div>

            </form>
            <!-- 第三方跳转 -->
            <div class="other-log">

                <img src="./images/ydm-login/icon_vx.png" alt="">

              <a href="#" id="wb-other">
                <img src="./images/ydm-login/icon_vb.png" alt="">

            <!-- 第三方跳转模态框 -->

  <script>
    //密码查看
    $("#look-pwd").click(function () {
      if ($("#login-pass").attr("type") == "password") {
        $("#login-pass").attr("type", "text");
      } else {
        $("#login-pass").attr("type", "password");
      }
    })

    $('#qq-other').click(function () {
      loginQQ();
    });

    $('#wb-other').click(function () {
      loginWeibo();
    });

    $('#wx-other').click(function () {
      loginWeixin();
    });

    function mLogin(typeVal, bindIdVal) {

      console.log(111,...arguments);
      return;
      $.ajax({
        type: 'post',
        dataType: 'json',
        headers: {
          "from": "web"
        },
        beforeSend: function (request) {
          var token = getToken();
          if (token) { request.setRequestHeader("token", token); }
        },
        url: "./api/auth/login",
        data: {
          mp: $("#login-num").val(),
          psw: $("#login-pass").val(),
          type: typeVal, //TODO: 第三方登录时改变type值
          bindId: bindIdVal
        },
        success: function (data) {
          if (data.code == 1) {//登录成功
            saveToken(data.data.token);
            savenId(data.data.id);
            var contextPath = getContextPath();
            if (document.referrer && document.referrer.indexOf(contextPath) > 0) {
              location.href =
                (document.referrer.match("register.html") == null) ?
                  document.referrer : "./page/index.html";
            } else {
              location.href = "./page/index.html";
            }
            return true;
          } else {//登录失败
            $("#right-module").html(data.message + "！");
            $("#right").fadeIn(1500, function () {
              $("#right").fadeOut(1500);
              $("#right").addClass("showmodule")
            })
            return false;
          }
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
          console.log("报错status=" + XMLHttpRequest.status);
          console.log("报错readyState=" + XMLHttpRequest.readyState);
          console.log("报错textStatus=" + textStatus);
        }

      })

    }

    var qqAuthWin, weiboAuthWin, weixinAuthWin;

    /**
   * 关闭QQ子窗口
   */
    function closeQQWin() {
      var result = $("#qq").val();
      if (result != "") {
        console.log(result);
        qqAuthWin.close();
        mLogin('1', result);
      } else {
        console.log("值为空");
      }
    }

    /**
     * QQ登录
     * http://localhost:9090/logback/qq.jsp  QQ互联上设置的回调地址
     */
    function loginQQ() {
      var client_id = '101498886';
      var state = 'register';
      var url = 'http://www.1du.me/miwebproj/qq.jsp';
      openWindow("https://graph.qq.com/oauth2.0/authorize?response_type=code&client_id=" + client_id + "&state=" + state + "&redirect_uri=" + url, 'qq');
    }

    /**
   * 关闭微博子窗口
   */
    function closeWeiboWin() {
      var result = $("#weibo").val();
      if (result != "") {
        console.log(result);
        weiboAuthWin.close();
        mLogin('1', result);
      } else {
        console.log("值为空");
      }
    }

    /**
   * 微博登录
   * http://localhost:9090/logback/weibo.jsp这个就是在微博上设置的回调地址
   */
    function loginWeibo() {
      var client_id = '2232730001';
      var state = 'register';
      var url = 'http://localhost:8080/miwebproj/weibo.jsp';
      openWindow("https://api.weibo.com/oauth2/authorize?client_id=" + client_id + "&response_type=code&state=" + state + "&redirect_uri=" + url, 'wb');
    }

    /**
     * 关闭微信子窗口
     */
    function closeWeixinWin() {
      var result = $("#weixin").val();
      if (result != "") {
        console.log(result);
        weixinAuthWin.close();
        mLogin('1', result);
      } else {
        console.log("值为空");
      }
    }

    /**
   * 微信登录
   *
   */
    function loginWeixin() {
      var appid = '2232730001';
      var state = 'register';
      var scope = 'snsapi_userinfo';
      var url = 'http://localhost:8080/miwebproj/weixin.jsp';
      openWindow("https://open.weixin.qq.com/connect/oauth2/authorize?appid=" + appid + "&response_type=code&scope=" + scope + "&state=" + state + "&redirect_uri=" + url + "#wechat_redirect", 'wx');
    }

    function openWindow(url, type, width, height) {
      width = width || 600;
      height = height || 400;
      var left = (window.screen.width - width) / 2;
      var top = (window.screen.height - height) / 2;
      if (type == 'qq') {
        qqAuthWin = window.open(url, "_blank", "toolbar=yes, location=yes, directories=no, status=no, menubar=yes, scrollbars=yes, resizable=no, copyhistory=yes, left=" + left + ", top=" + top + ", width=" + width + ", height=" + height);
      } else if (type == 'wb') {
        weiboAuthWin = window.open(url, "_blank", "toolbar=yes, location=yes, directories=no, status=no, menubar=yes, scrollbars=yes, resizable=no, copyhistory=yes, left=" + left + ", top=" + top + ", width=" + width + ", height=" + height);
      } else {
        weixinAuthWin = window.open(url, "_blank", "toolbar=yes, location=yes, directories=no, status=no, menubar=yes, scrollbars=yes, resizable=no, copyhistory=yes, left=" + left + ", top=" + top + ", width=" + width + ", height=" + height);
      }

    }
  </script>
