<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
  <div id="app">
    <el-container>
      <el-header>Header</el-header>
      <el-main>
        <el-tabs type="border-card">
          <el-tab-pane label="在线聊天">在线聊天</el-tab-pane>
          <el-tab-pane label="聊天室">聊天室</el-tab-pane>
        </el-tabs>
        <!-- <el-button @click="dialogVisible = true">Button</el-button> -->
      </el-main>
    </el-container>
    <el-dialog title="登陆" :visible.sync="dialogVisible" width="30%" :before-close="handleClose">
      <span>请登录</span>
      <el-input prefix-icon='el-icon-mobile-phone' placeholder="账号"></el-input>
      <el-input prefix-icon='el-icon-view' placeholder="密码" type='password' clearable="true"></el-input>
      <span slot="footer" class="dialog-footer">
        <el-button @click="dialogVisible = false">取 消</el-button>
        <el-button type="primary" @click="dialogVisible = false">登 陆</el-button>
      </span>
    </el-dialog>
  </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function () {
      return { dialogVisible: false }
    }
  })
</script>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  .el-header,
  .el-footer {
    background-color: #B3C0D1;
    color: #333;
    text-align: center;
    line-height: 60px;
  }

  .el-aside {
    background-color: #D3DCE6;
    color: #333;
    text-align: center;
    line-height: 200px;
  }

  .el-main {
    background-color: #E9EEF3;
    color: #333;
    text-align: center;
    /* line-height: 160px; */
  }

  body>.el-container {
    margin-bottom: 40px;
  }

  .el-container:nth-child(5) .el-aside,
  .el-container:nth-child(6) .el-aside {
    line-height: 260px;
  }

  .el-container:nth-child(7) .el-aside {
    line-height: 320px;
  }
</style>

</html>
